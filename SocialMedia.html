<html>

<head>
  <style>
    .btn-facebook {
      color: #fff;
      background-color: #4C67A1;
    }

    .btn-facebook:hover {
      color: #fff;
      background-color: #405D9B;
    }

    .btn-facebook:focus {
      color: #fff;
    }
  </style>

  <title>Share to Facebook</title>
</head>

<body>

  <script>function fbs_click() { u = location.href; t = document.title; window.open('http://www.facebook.com/sharer.php?u=' + encodeURIComponent(u) + '&t=' + encodeURIComponent(t), 'sharer', 'toolbar=0,status=0,width=626,height=436'); return false; }</script>

  <a href="http://www.facebook.com/share.php?u=<url>" onclick="return fbs_click()" target="_blank"><img
      src="https://img.icons8.com/nolan/64/facebook-new.png" alt="Share on Facebook" /></a>

  <a href="http://www.facebook.com/share.php?u=<url>" onclick="return fbs_click()" target="_blank"><img
      src=" https://img.icons8.com/nolan/64/twitter.png" alt="Share on Facebook" /></a>

  <a href="http://www.facebook.com/share.php?u=<url>" onclick="return fbs_click()" target="_blank"><img
      src="https://img.icons8.com/nolan/64/linkedin.png" alt="Share on Facebook" /></a>


</body>

</html>
